<!DOCTYPE html>
<html>

<head>
    <title>Nutruit</title>
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.js'></script>
    <script src='https://rawgit.com/pablomolnar/radial-progress-chart/master/dist/radial-progress-chart.js'></script>
</head>

<body>
    <div class="background1">
        <h1 class="title">Nutruit</h1>
        <br/>
        <br/>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p class="mainText"><span class="mainTextBold">Nutrify</span> your food.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control" id="usr">
                    <br/>
                    <a class="submitButton" onClick="fadeIn()" href="#"> &nbsp; Go &nbsp; </a>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <table id="table" class="whiteBackground table table-striped">
                            <tr>
                                <th>Nutrient</th>
                                <th>Quantity</th>
                            </tr>
                            <tr>
                                <td>Calories</td>
                                <td>
                                    <p id="calories">0</p>
                                </td>
                            </tr>
                            <tr>
                                <td>Cholesterol</td>
                                <td>
                                    <p id="chol">0</p>
                                </td>
                            </tr>
                            <tr>
                                <td>Fiber</td>
                                <td>
                                    <p id="fiber">0</p>
                                </td>
                            </tr>
                            <tr>
                                <td>Sugar</td>
                                <td>
                                    <p id="sugar">0</p>
                                </td>
                            </tr>
                            <tr>
                                <td>Protein</td>
                                <td>
                                    <p id="protein">0</p>
                                </td>
                            </tr>
                            <tr>
                                <td>Vitamin A</td>
                                <td>
                                    <p id="va">0</p>
                                </td>
                            </tr>
                            <tr>
                                <td>Vitamin C</td>
                                <td>
                                    <p id="vc">0</p>
                                </td>
                            </tr>
                            <tr>
                                <td>Calcium</td>
                                <td>
                                    <p id="cal">0</p>
                                </td>
                            </tr>
                            <tr>
                                <td>Iron</td>
                                <td>
                                    <p id="iron">0</p>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
